<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>if</h1>
  <script>
    var n = 7
    document.write('n='+n);
    if(n>5){
      document.write('<br>n은 5보다 크다!')
    }


    n = 5;
    document.write('<p>n='+n+'<p>');
    if(n>5){
      document.write('n은 5보다 크다!');
    }else{
      document.write('n은 5보다 크지 않다!');
    }

    n=3;
    document.write('<p>n='+n+'</p>');
    if(n>5){
      document.write('n은 5보다 크다!');
    }else if (n<5){
      document.write('n은 5보다 작다!')
    }else{
      document.write('n은 5와 같다!')
    }
  </script>
</body>
</html>
