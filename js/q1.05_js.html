<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>퀴즈</h1>
  <script>
    var num  = window.prompt('숫 자를 입력하세요:')
    document.write('num='+num);
    if(num>0){
      document.write('양수이다.');
 
      }else if (num<0){
      document.write('음수이다.');

      }else{
      document.write('영 이다.')
    }
  </script>
</body>
</html>
