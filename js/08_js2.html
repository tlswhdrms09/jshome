<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>문자와 숫자</h1>
  <script>
    var num = prompt('숫자:');
    num = parseInt(num);
    document.write('입력된 숫자에 10을 더하면');
    document.write(num+10);
  </script>
</body>
</html>
