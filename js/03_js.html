<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>연산자
    <h3>산술 연산자</h3>
  </h1>
  <script>
    var n1 = 5;
    var n2 = 3;
    var res = n1+n2;
    window.document.write(n1 + '+'+n2+'='+res);
    res = n1 - n2;
    window.document.write('<br>');
    window.document.write(n1+ '-'+ n2+ ' ='+res);

    res = n1 * n2;
    window.document.write('<br>');
    window.document.write(n1+ '*'+ n2+ ' ='+res);

    res = n1 / n2;
    window.document.write('<br>');
    window.document.write(n1+ '/'+ n2+ ' ='+res);

    document.write('<h3>관계연산자<h3/>');

    res = n1>n2;
    document.write(n1+'>'+n2+'='+res +'<br>');

    res = n1<n2;
    document.write(n1+'<'+n2+'='+res +'<br>');

    res = n1<=n2;
    document.write(n1+'<='+n2+'='+res +'<br>');

    res == n1>n2;
    document.write(n1+'=='+n2+'='+res +'<br>');

    res = n1>=n2;
    document.write(n1+'>='+n2+'='+res+ '<br>');
    
    res = n1!=n2;
    document.write(n1+'!='+n2+'='+res+'<br>');
    



  </script>
</body>
</html>
