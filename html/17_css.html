<!DOCTYPE html>
<html>
  <head>
    <title>저장용량 단위</title>
    <link rel = "stylesheet" href = "17_style.css">
  </head>
  <body>
    <table>
      <h1>저장 용량 단위</h1>
      <thead>
      <tr>
        <th>번호</th>
        <th>단위</th>
        <th>비고</th>
        <th>byte표기</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>1KB</td>
        <td>1024 byte</td>
        <td>1024 byte</td>
      </tr>
      <tr>
        <td>2</td>
        <td>1MB</td>
        <td>1024 KB</td>
        <td>1024byte x 1024byte</td>
      </tr>
      <tr>
        <td>3</td>
        <td>1GB</td>
        <td>1024MB</td>
        <td>1024byte x 1024byte x 1024byte</td>
      </tr>
      <tr>
        <td>4</td>
        <td>1TB</td>
        <td>1024 GB</td>
        <td>1024byte x 1024byte x 1024byte x 1024byte</td>
      </tr>
    </tbody>
    </table>
  </body>
</html>
