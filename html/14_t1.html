<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table</title>
  </head>
  <body>
    <h1>TABLE 만들기</h1>
    <h2> thead</h2>
    thead는 테이블 제목 행을 말한다.
    <h2>tbody</h2>
    tbody는 테이블의 내용을 기록한다.
    <h3>tr</h3>
    tr은 행으로 데이터의 레코드(튜플)을 의미한다.
    <h3>td</h3>
    td는 데이터로 테이블의 각 칸을 나타낸다.
    <hr>
    <table border = "1">
      <thead>
        <tr>
          <th>번호</th>
          <th>태그</th>
          <th>설명</th>
        </tr>
      </thead>
      <tbody>
          <td>I</td>
          <td>thead</td>
          <td>제목행</td>
        </tr>
        <tr>
          <td>2</td>
          <td>tobody</td>
          <td>데이터행</td>
        </tr>
        <tr>
          <td>3</td>
          <td>tr</td>
          <td>행</td>
        </tr>
        <tr>
          <td>4</td>
          <td>th</td>
          <td>제목행</td>
        </tr>
        <tr>
          <td>5</td>
          <td>td</td>
          <td>데이터</td>
        </tr>
      </thead>
      </tbody>
    </table>
  </body>
</html>
