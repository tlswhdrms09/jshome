<!DOCTYPE html>
<html>
  <head>
    <title>CSS 기초</title>
    <style>
      h1{
        font-size :60px;
        color:darkmagenta;
      }
      h2{
        font-size:20px;
        color:yellow;
        background-color:
        darkorchid;
      }
      p{
        font-size: 20px;
        color:rgb(92, 92, 92);
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h2>css란?</h2>
    <p>
      CSS(Cascading Style Sheets, 캐스케이딩 스타일 시트)는 마크업 언어(HTML,XML)가 실제 표시되는 방법을 기술하는 언어이다. W3C의 표준이며,레이아웃과 스타일 정의시 
      자유도가 높다.<br>
      기본 파일명은 style.css이다.
    </p>
    <h2>CSS문법</h2>
    <p>
      h1{color:blue;font-size:12px;}
    </p>
  </body>
</html>
